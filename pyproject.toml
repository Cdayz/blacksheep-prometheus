[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "blacksheep-prometheus"
version = "0.1.7"
description = "Prometheus integration for blacksheep"
authors = ["Nikita Tomchik <cdayz@yandex.ru>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Cdayz/blacksheep-prometheus"
repository = "https://github.com/Cdayz/blacksheep-prometheus"
keywords = ["blacksheep", "prometheus", "metrics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
]
include = [
    "LICENSE",
]
exclude = []

[tool.poetry.dependencies]
python = "^3.7"
prometheus-client = ">=0.11.0"
blacksheep = ">=1.0.7"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-xdist = "^2.5.0"
pytest-cov = "^3.0.0"
tox = "^3.23.1"
isort = "^5.10.1"
flake8 = "^4.0.1"
pytest-asyncio = "^0.16.0"
